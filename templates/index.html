<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url("../static/fakenews_bg.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.97);
            padding: 30px;
            border-radius: 10px;
            max-width: 700px;
            margin: 40px auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        input[type=submit] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #c0392b;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type=submit]:hover {
            background-color: #922b21;
        }
        .result {
            text-align: center;
            font-size: 20px;
            margin-top: 25px;
            color: #27ae60;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- Replace with your header image placed in the static folder -->
            <img src="../static/fakenews_header.jpg" alt="Fake News Detection">
        </header>
        <h1>Fake News Detection</h1>
        <form action="/predict" method="post">
            <textarea name="article" placeholder="Enter the news article here...">{{ article or "" }}</textarea>
            <input type="submit" value="Detect">
        </form>
        {% if prediction_text %}
        <div class="result">
            <p>{{ prediction_text }}</p>
        </div>
        {% endif %}
        <div class="footer">
            <p>&copy; 2025 Fake News Detection</p>
        </div>
    </div>
</body>
</html>
